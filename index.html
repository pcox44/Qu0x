<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qu0x</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Qu0x</h1>
  <div id="target-container">Target: <span id="target">?</span></div>
  <div class="dice-row" id="dice-container"></div>
  <div id="buttons-container">
    <!-- Operator buttons will go here -->
  </div>
  <div id="expression-display"></div>
  <div id="submit-container">
    <button id="submit">Submit</button>
    <button id="clear">Clear</button>
  </div>
  <div id="result-container"></div>
  <div id="streak">Current Qu0x Streak: 0</div>
  <div id="archive-container">
    <h2>Game Archive</h2>
    <table id="history">
      <thead><tr><th>Game #</th><th>Date</th><th>Score</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
