<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qu0x!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Qu0x!</h1>
  <p class="instructions">Use all five dice exactly once with operations to get as close as possible to the target number.</p>
  <div id="game-date"></div>
  <div id="target-box">
    Target: <span id="target-number"></span>
  </div>
  <div id="dice-container"></div>

  <div id="expression-box">
    <div id="expression-display"></div>
    <div id="expression-result"></div>
  </div>

  <div id="buttons">
    <button class="op">(</button>
    <button class="op">)</button>
    <button class="op">+</button>
    <button class="op">−</button>
    <button class="op">×</button>
    <button class="op">÷</button>
    <button class="op">^</button>
    <button class="op">!</button>
    <button id="backspace">⌫</button>
    <button id="clear">Clear</button>
    <button id="submit">Submit</button>
  </div>

  <div id="message"></div>
  <div id="qu0x-animation">Qu0x!</div>
  <div id="total-qu0x"></div>

  <div id="navigation">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <div id="archive-container">
    <h3>Game Archive (Last 5)</h3>
    <table id="archive">
      <thead>
        <tr><th>Date</th><th>Score</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
