<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qu0x!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Qu0x!</h1>
  <p class="instructions">Use all five dice exactly once with any operations to get as close as possible to the target number.</p>
  <div id="date-display"></div>
  <div id="target-container">Target: <span id="target-number"></span></div>
  <div class="dice-row" id="dice-row"></div>
  <div id="expression-container">
    <div id="expression-display"></div>
    <div id="buttons-container">
      <button class="op">(</button>
      <button class="op">)</button>
      <button class="op">+</button>
      <button class="op">-</button>
      <button class="op">×</button>
      <button class="op">÷</button>
      <button class="op">^</button>
      <button class="op">!</button>
      <button id="backspace">⌫</button>
      <button id="clear">Clear</button>
      <button id="submit">Submit</button>
    </div>
  </div>
  <div id="message-container"></div>
  <div id="score"></div>
  <div id="streak">Current Qu0x Streak: 0</div>
  <div id="navigation">
    <button id="prev">← Previous</button>
    <button id="next">Next →</button>
  </div>
  <h2>Game Archive</h2>
  <table id="history">
    <thead>
      <tr><th>Date</th><th>Score</th></tr>
    </thead>
    <tbody id="history-body"></tbody>
  </table>
  <div id="animation">Qu0x!</div>
  <script src="script.js"></script>
</body>
</html>
