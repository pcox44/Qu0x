<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu0x!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1>Qu0x!</h1>
    <div id="game-info">
      <div id="game-date"></div>
      <div id="game-number"></div>
      <div id="target-container">
        Target: <span id="target-number"></span>
      </div>
      <div id="dice-container"></div>
    </div>

    <div id="expression-box-container">
      <input type="text" id="expression" readonly />
      <div id="expression-result"></div>
    </div>

    <div id="buttons">
      <button class="input-btn" data-value="+">+</button>
      <button class="input-btn" data-value="-">−</button>
      <button class="input-btn" data-value="*">×</button>
      <button class="input-btn" data-value="/">÷</button>
      <button class="input-btn" data-value="^">^</button>
      <button class="input-btn" data-value="!">!</button>
      <button class="input-btn" data-value="(">(</button>
      <button class="input-btn" data-value=")">)</button>
      <button id="backspace">⌫</button>
      <button id="clear">Clear</button>
    </div>

    <div id="submit-section">
      <button id="submit">Submit</button>
      <div id="result-message"></div>
      <div id="expression-eval"></div>
    </div>

    <div id="nav-buttons">
      <button id="prev-day">Previous</button>
      <button id="next-day">Next</button>
    </div>

    <div id="qu0x-counter">
      Total Qu0x: <span id="total-qu0x">0</span>
    </div>

    <div id="archive">
      <h2>Last 5 Games</h2>
      <ul id="archive-list"></ul>
    </div>
  </div>

  <div id="qu0x-popup">Qu0x!</div>

  <script src="script.js"></script>
</body>
</html>
