<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu0x</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Qu0x</h1>
  <p class="instructions">Use all five dice <strong>exactly once</strong> with math operations to get as close as possible to the target number. A perfect match is a <strong>Qu0x!</strong></p>

  <div id="game-info">
    <div id="game-number"></div>
    <div id="target-number"></div>
  </div>

  <div class="dice-row" id="dice-row"></div>

  <div id="expression-container">
    <div id="expression"></div>
    <div id="buttons">
      <button class="op" data-val="+">+</button>
      <button class="op" data-val="-">−</button>
      <button class="op" data-val="*">×</button>
      <button class="op" data-val="/">÷</button>
      <button class="op" data-val="^">^</button>
      <button class="op" data-val="!">!</button>
      <button class="op" data-val="(">(</button>
      <button class="op" data-val=")">)</button>
      <button id="backspace">←</button>
      <button id="clear">Clear</button>
      <button id="submit">Submit</button>
    </div>
  </div>

  <div id="message"></div>
  <div id="score"></div>
  <div id="streak">Current Qu0x Streak: 0</div>

  <div id="archive">
    <h2>Game Archive</h2>
    <table id="history">
      <thead>
        <tr>
          <th>Game #</th>
          <th>Date</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="history-body"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
