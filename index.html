<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Qu0x - Daily Dice Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Qu0x!</h1>
  <p class="rules">
    Use each of the five dice exactly once to create an expression equal to the target number.  
    Operations: +, -, ×, ÷, ^, !, and parentheses ().  
    Get a score of zero to earn a Qu0x! Your streak increases only when you get a Qu0x!  
  </p>

  <div id="game-info">
    <button id="prev-game">Previous Game</button>
    <span id="game-number"></span>
    <button id="next-game">Next Game</button>
  </div>

  <div id="dice-container" class="dice-row"></div>
  <div id="target-container"></div>

  <div id="input-container">
    <div id="expression-display" tabindex="0"></div>
    <div id="buttons-container">
      <button class="op-btn">(</button>
      <button class="op-btn">)</button>
      <button class="op-btn">+</button>
      <button class="op-btn">-</button>
      <button class="op-btn">×</button>
      <button class="op-btn">÷</button>
      <button class="op-btn">^</button>
      <button class="op-btn">!</button>
      <button id="backspace-btn">⌫</button>
      <button id="clear-btn">Clear</button>
      <button id="submit-btn">Submit</button>
    </div>
  </div>

  <div id="result-container"></div>
  <div id="message-container"></div>
  <div id="score"></div>
  <div id="streak"></div>

  <h2>Game Archive (Last 5 Days)</h2>
  <table id="history">
    <thead>
      <tr>
        <th>Game #</th>
        <th>Date</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="history-body"></tbody>
  </table>

<script src="script.js"></script>
</body>
</html>
