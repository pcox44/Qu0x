<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu0x</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
</head>
<body>
  <h1>Qu0x</h1>
  <div id="today-date"></div>
  <div id="game-number"></div>
  <div id="target-container"></div>

  <div id="dice-container" class="dice-container"></div>

  <div class="buttons">
    <button class="op" data-value="+">+</button>
    <button class="op" data-value="-">−</button>
    <button class="op" data-value="*">×</button>
    <button class="op" data-value="/">÷</button>
    <button class="op" data-value="^">^</button>
    <button class="op" data-value="!">!</button>
    <button class="op" data-value="(">(</button>
    <button class="op" data-value=")">)</button>
    <button id="backspace">←</button>
    <button id="clear">Clear</button>
  </div>

  <input id="expression" readonly placeholder="Enter expression" />
  <div id="expression-result"></div>
  <button id="submit">Submit</button>

  <div id="message-container"></div>
  <div id="streak"></div>

  <div class="nav-buttons">
    <button id="prev-day">← Previous</button>
    <button id="next-day">Next →</button>
  </div>

  <h2>Last 5 Games</h2>
  <table>
    <thead>
      <tr><th>Date</th><th>Game #</th><th>Score</th></tr>
    </thead>
    <tbody id="history-body"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
