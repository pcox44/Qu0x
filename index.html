<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu0x</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Qu0x</h1>
  <div class="rules">Use all five dice exactly once with operations to hit the target number. Get a score of 0 to earn a Qu0x!</div>

  <div id="game-info">
    <div id="game-number"></div>
    <div id="target-number"></div>
    <div id="dice-container"></div>
  </div>

  <div id="expression-container">
    <div id="expression"></div>
    <div id="buttons">
      <div id="ops">
        <button class="op">+</button>
        <button class="op">−</button>
        <button class="op">×</button>
        <button class="op">÷</button>
        <button class="op">^</button>
        <button class="op">!</button>
        <button class="op">(</button>
        <button class="op">)</button>
      </div>
      <div id="controls">
        <button id="backspace">Backspace</button>
        <button id="clear">Clear</button>
        <button id="submit">Submit</button>
      </div>
    </div>
  </div>

  <div id="message"></div>
  <div id="score"></div>
  <div id="streak"></div>

  <div id="nav-buttons">
    <button id="prev-day">← Previous</button>
    <button id="next-day">Next →</button>
  </div>

  <div id="archive">
    <h2>Game Archive (Last 5)</h2>
    <table id="history">
      <thead><tr><th>Game #</th><th>Date</th><th>Score</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
