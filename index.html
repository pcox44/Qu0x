<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu0x</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Qu0x</h1>
  <div id="game-info">
    <div id="game-number">Game #1</div>
    <div id="target-number">Target: <span id="target-value"></span></div>
  </div>
  <div id="dice-container"></div>
  <input type="text" id="expression-input" readonly />
  <div id="buttons-container">
    <div id="operators">
      <button class="op-btn" data-op="+">+</button>
      <button class="op-btn" data-op="-">âˆ’</button>

      <button id="btn-open-paren">(</button>
      <button id="btn-close-paren">)</button>
    </div>
    <div id="controls">
      <button id="btn-clear">Clear</button>
      <button id="btn-backspace">Backspace</button>
      <button id="btn-submit">Submit</button>
    </div>
  </div>
  <div id="message-container"></div>
  <div id="score-container">
    <div id="score-display">Score: â€”</div>
    <div id="streak-display">Streak: 0</div>
  </div>
  <div id="history-container">
    <h2>History</h2>
    <table id="history-table">
      <thead>
        <tr>
          <th>Game #</th>
          <th>Expression</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <!-- History rows will be populated here -->
      </tbody>
    </table>
  </div>
  <div id="navigation">
    <button id="btn-prev">Previous</button>
    <button id="btn-next">Next</button>
  </div>
