<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Qu0x Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Qu0x Game</h1>
  <p>Use each horse race number (colored dice) exactly once with operators to get as close as possible to the target number.</p>

  <div id="dice-container"></div>

  <div id="target-container">
    Target Number: <span id="target-number"></span>
  </div>

  <div id="expression-container">
    <div id="expression-display">...</div>
    <div id="message"></div>
  </div>

  <div id="buttons-container">
    <button id="btn-backspace">Backspace</button>
    <button id="btn-clear">Clear</button>
  </div>

  <div id="operators-container">
    <button class="op-btn">(</button>
    <button class="op-btn">)</button>
    <button class="op-btn">+</button>
    <button class="op-btn">-</button>
    <button class="op-btn">*</button>
    <button class="op-btn">/</button>
    <button class="op-btn">^</button>
    <button class="op-btn">!</button>
  </div>

  <div id="result-container"></div>
  <div id="score-display"></div>

  <div id="nav-buttons">
    <button id="prev-game">Previous Game</button>
    <button id="next-game">Next Game</button>
  </div>

  <div id="history-container">
    <h2>Recent Scores</h2>
    <table id="history-table">
      <thead><tr><th>Date</th><th>Score</th></tr></thead>
      <tbody id="history-body"></tbody>
    </table>
  </div>

  <div id="streak-display">Current Qu0x Streak: 0</div>

  <div id="qu0x-popup" style="display:none;">Qu0x! Perfect score!</div>

  <script src="script.js"></script>
</body>
</html>
