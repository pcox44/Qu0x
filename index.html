<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu0x!</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Qu0x!</h1>
  <p id="dateDisplay"></p>
  <p class="rules">Use all five dice exactly once to get as close as possible to the target number. Click to build your expression!</p>
  <div id="dice-container" class="dice-row"></div>
  <div id="target-container"></div>
  <div id="input-container">
    <div id="expression-box"></div>
    <div id="buttons-container"></div>
    <div>
      <button onclick="backspace()">âŒ«</button>
      <button onclick="clearInput()">Clear</button>
      <button onclick="submitExpression()">Submit</button>
    </div>
  </div>
  <div id="result-container"></div>
  <div id="message-container"></div>
  <div id="score"></div>
  <div id="streak"></div>
  <div id="totalQu0x"></div>
  <div>
    <button onclick="previousGame()">Previous</button>
    <button onclick="nextGame()">Next</button>
  </div>
  <div id="animation" class="popup">Qu0x!</div>
  <h2>Game Archive (Last 5 Results)</h2>
  <table id="history">
    <thead><tr><th>Day</th><th>Score</th></tr></thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
