<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu0x!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <h1>Qu0x!</h1>
    <p id="date-display"></p>

    <div id="target-box">
      Target: <span id="target-number"></span>
    </div>

    <div id="dice-container"></div>

    <div id="expression-box">
      <div id="expression-display"></div>
      <div id="expression-value"></div>
    </div>

    <div id="button-grid">
      <button class="op-button" data-value="+">+</button>
      <button class="op-button" data-value="-">−</button>
      <button class="op-button" data-value="*">×</button>
      <button class="op-button" data-value="/">÷</button>
      <button class="op-button" data-value="^">^</button>
      <button class="op-button" data-value="!">!</button>
      <button class="op-button" data-value="(">(</button>
      <button class="op-button" data-value=")">)</button>
      <button id="backspace">←</button>
      <button id="clear">Clear</button>
      <button id="submit">Submit</button>
    </div>

    <div id="message-box"></div>

    <div id="nav-buttons">
      <button id="prev-day">Previous</button>
      <button id="next-day">Next</button>
    </div>

    <div id="history">
      <h3>Last 5 Results</h3>
      <ul id="history-list"></ul>
    </div>

    <div id="qu0x-animation">Qu0x!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
