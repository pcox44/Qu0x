<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu0x!</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Qu0x!</h1>
  <div id="date-display"></div>
  <p class="instructions">Use all five dice exactly once with operations (+, –, ×, ÷, ^, !) to get as close as possible to the target number.</p>

  <div class="dice-row" id="dice-row"></div>

  <div id="target-container">Target: <span id="target-number"></span></div>

  <div id="input-container">
    <div id="expression-box" class="expression-box"></div>
    <div id="expression-value"></div>
    <div id="buttons-container">
      <button class="op">(</button>
      <button class="op">)</button>
      <button class="op">+</button>
      <button class="op">−</button>
      <button class="op">×</button>
      <button class="op">÷</button>
      <button class="op">^</button>
      <button class="op">!</button>
      <button id="backspace">⌫</button>
      <button id="clear">Clear</button>
      <button id="submit">Submit</button>
    </div>
  </div>

  <div id="message-container"></div>
  <div id="expression-result"></div>
  <div id="total-qu0x">Total Qu0x: 0</div>

  <div id="history-container">
    <h3>Game Archive (Last 5 Results)</h3>
    <table id="history">
      <thead>
        <tr><th>Game</th><th>Date</th><th>Score</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="nav-buttons">
    <button id="prev-game">Previous</button>
    <button id="next-game">Next</button>
  </div>

  <div id="qu0x-animation">Qu0x!</div>

  <script src="script.js"></script>
</body>
</html>
