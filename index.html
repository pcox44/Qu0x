<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu0x</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Qu0x</h1>
  <div class="rules">Use each dice once to get as close as possible to the target number. Click dice and operations to build an expression. Score is how far off you are. A perfect score is called a <strong>Qu0x</strong>! Only clickable input is allowed.</div>

  <div id="target-container"></div>
  <div class="dice-row" id="dice-container"></div>

  <div id="buttons-container">
    <button class="op">(</button>
    <button class="op">)</button>
    <button class="op">+</button>
    <button class="op">−</button>
    <button class="op">×</button>
    <button class="op">÷</button>
    <button class="op">^</button>
    <button class="op">!</button>
    <button id="backspace">←</button>
    <button id="clear">Clear</button>
  </div>

  <div id="expression-container"></div>
  <button id="submit">Submit</button>

  <div id="result-container"></div>
  <div id="message-container"></div>
  <div id="score"></div>
  <div id="streak"></div>
  <div id="nav-buttons">
    <button id="prev-day">◀ Prev</button>
    <button id="next-day">Next ▶</button>
  </div>

  <h2>Game Archive</h2>
  <table id="history">
    <thead>
      <tr><th>Game #</th><th>Date</th><th>Score</th><th>Expression</th></tr>
    </thead>
    <tbody id="history-body"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
