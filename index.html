<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu0x</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Qu0x</h1>
  <div class="rules">Use all five dice exactly once with the operations below to get as close as possible to the target. A perfect score is a <strong>Qu0x!</strong></div>
  <div id="game-info">
    <div id="game-date"></div>
    <div class="dice-row" id="dice-container"></div>
    <div id="target-container"></div>
  </div>

  <div id="expression-container"></div>
  <div id="buttons-container">
    <button class="op" data-op="+">+</button>
    <button class="op" data-op="-">−</button>
    <button class="op" data-op="*">×</button>
    <button class="op" data-op="/">÷</button>
    <button class="op" data-op="^">^</button>
    <button class="op" data-op="!">!</button>
    <button id="clear">Clear</button>
    <button id="backspace">⌫</button>
    <button id="submit">Submit</button>
  </div>

  <div id="result-container">
    <div id="message-container"></div>
    <div id="score"></div>
    <div id="streak"></div>
  </div>

  <div id="archive-header">
    <button id="prev-day">←</button>
    <span id="archive-title">Game Archive</span>
    <button id="next-day">→</button>
  </div>
  <table id="history">
    <thead><tr><th>Date</th><th>Score</th></tr></thead>
    <tbody></tbody>
  </table>

  <div id="qu0x-popup" class="hidden">Qu0x!</div>

  <script src="script.js"></script>
</body>
</html>
