<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qu0x - Daily Dice Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Qu0x</h1>
  <div id="game-number"></div>
  <div id="date-display"></div>

  <div id="dice-container" class="dice-row"></div>

  <div id="target-container">Target: <span id="target-number"></span></div>

  <div id="input-container">
    <div id="expression"></div>
  </div>

  <div id="buttons-container">
    <button class="op" data-op="(">(</button>
    <button class="op" data-op=")">)</button>
    <button class="op" data-op="+">+</button>
    <button class="op" data-op="-">−</button>
    <button class="op" data-op="*">×</button>
    <button class="op" data-op="/">÷</button>
    <button class="op" data-op="^">^</button>
    <button class="op" data-op="!">!</button>
  </div>

  <div>
    <button id="backspace-btn">Backspace</button>
    <button id="clear-btn">Clear</button>
    <button id="submit-btn">Submit</button>
  </div>

  <div id="message-container"></div>
  <div id="score"></div>
  <div id="streak"></div>

  <div>
    <button id="prev-game-btn">Previous Game</button>
    <button id="next-game-btn">Next Game</button>
  </div>

  <a id="share-link" href="#" target="_blank" rel="noopener noreferrer">Share this game</a>

  <h2>Game Archive (Last 5 Days)</h2>
  <table id="history">
    <thead>
      <tr>
        <th>Game #</th>
        <th>Date</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="history-body"></tbody>
  </table>

  <div id="qu0x-popup">Qu0x!</div>

  <script src="script.js"></script>
</body>
</html>
