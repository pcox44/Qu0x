<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu0x!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Qu0x!</h1>
    <div id="game-info">
      <div id="game-date"></div>
      <div id="game-number"></div>
      <div id="target-container">
        Target: <span id="target-number"></span>
      </div>
      <div id="dice-container"></div>
    </div>

    <div id="expression-box">
      <input type="text" id="expression" disabled />
      <div id="expression-result"></div>
    </div>

    <div id="buttons">
      <div id="dice-buttons"></div>
      <div class="op-buttons">
        <button onclick="appendOperator('+')">+</button>
        <button onclick="appendOperator('-')">−</button>
        <button onclick="appendOperator('*')">*</button>
        <button onclick="appendOperator('/')">/</button>
        <button onclick="appendOperator('^')">^</button>
        <button onclick="appendOperator('!')">!</button>
        <button onclick="appendOperator('(')">(</button>
        <button onclick="appendOperator(')')">)</button>
        <button onclick="backspace()">←</button>
        <button onclick="clearExpression()">Clear</button>
      </div>
      <button id="submit" onclick="submitExpression()">Submit</button>
    </div>

    <div id="feedback"></div>
    <div id="qu0x-animation">Qu0x!</div>

    <div id="navigation">
      <button onclick="previousGame()">Previous</button>
      <button onclick="nextGame()">Next</button>
    </div>

    <div id="qu0x-counts">
      Total Qu0x: <span id="total-qu0x">0</span>
    </div>

    <div id="archive">
      <h2>Last 5 Results</h2>
      <ul id="archive-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
