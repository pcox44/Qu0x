<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Qu0x</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Qu0x</h1>
  <p class="rules">
    Use each dice number exactly once with any operations (+, -, *, /, parentheses) to get as close as possible to the target number.<br />
    Score = difference from target. A score of 0 is a Qu0x! One submission per day after a Qu0x.<br />
  </p>

  <div id="game-info">
    <div id="game-number"></div>
    <div id="target-container"></div>
  </div>

  <div class="dice-row" id="dice-container"></div>

  <div id="buttons-container">
    <button class="op">(</button>
    <button class="op">)</button>
    <button class="op">+</button>
    <button class="op">-</button>
    <button class="op">*</button>
    <button class="op">/</button>
    <button id="backspace">âŒ«</button>
    <button id="clear">Clear</button>
  </div>

  <div id="input-container">
    <input type="text" id="expression" readonly autocomplete="off" />
    <button id="submit-btn">Submit</button>
  </div>

  <div id="result-container"></div>
  <div id="score"></div>
  <div id="streak"></div>
  <div id="message-container"></div>

  <h2>Game Archive (Last 10 Days)</h2>
  <table id="history">
    <thead>
      <tr>
        <th>Date</th>
        <th>Game #</th>
        <th>Expression</th>
        <th>Result</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="history-body"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
