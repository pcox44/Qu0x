<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daily Dice Game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <h1>Daily Dice Game</h1>
    <div id="game-info">
      <div id="game-number">Game #</div>
      <div id="date-display"></div>
    </div>
    <div id="dice-container"></div>
    <div id="target-container">
      Target Number: <span id="target-number"></span>
    </div>
    <div id="expression-container">
      <div id="expression" tabindex="0"></div>
      <div id="buttons-row">
        <button class="op" data-op="+">+</button>
        <button class="op" data-op="-">-</button>
        <button class="op" data-op="*">*</button>
        <button class="op" data-op="/">/</button>
        <button class="op" data-op="^">^</button>
        <button class="op" data-op="!">!</button>
        <button id="backspace">‚Üê</button>
        <button id="clear">Clear</button>
        <button id="submit">Submit</button>
      </div>
    </div>
    <div id="message-container"></div>
    <div id="score-display"></div>
    <div id="streak-display"></div>
    <div id="history-container">
      <h2>Recent Games</h2>
      <table>
        <thead>
          <tr>
            <th>Game #</th>
            <th>Date</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="history-body"></tbody>
      </table>
    </div>
    <div id="nav-buttons">
      <button id="prev-game">Previous Day</button>
      <button id="next-game">Next Day</button>
    </div>
  </div>

  <div id="qu0x-popup">Qu0x! üéâ</div>

<script src="script.js"></script>
</body>
</html>
