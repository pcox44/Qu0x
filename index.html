<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qu0x</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Qu0x!</h1>
  <p class="rules">Use all five dice exactly once with math operations to get as close as possible to the target number. A score of 0 is a Qu0x! Use buttons below to build your expression.</p>

  <div id="date-container"></div>
  <div id="game-nav">
    <button id="prev-btn">Previous</button>
    <span id="game-number"></span>
    <button id="next-btn">Next</button>
  </div>

  <div class="dice-row" id="dice-container"></div>
  <div id="target-container"></div>

  <div id="input-container">
    <div id="expression"></div>
    <div id="buttons-container">
      <button class="op num">(</button>
      <button class="op num">)</button>
      <button class="op num">+</button>
      <button class="op num">−</button>
      <button class="op num">×</button>
      <button class="op num">÷</button>
      <button class="op num">^</button>
      <button class="op num">!</button>
      <button id="backspace">←</button>
      <button id="clear">Clear</button>
      <button id="submit">Submit</button>
    </div>
  </div>

  <div id="result-container"></div>
  <div id="message-container"></div>
  <div id="score"></div>
  <div id="streak"></div>

  <h2>Game Archive</h2>
  <table id="history">
    <thead>
      <tr><th>Date</th><th>Game #</th><th>Score</th></tr>
    </thead>
    <tbody id="history-body"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
